		  // Set up the event listeners to capture clicks and get the coordinates
		  var points = [];

canvas.addEventListener("click", function(event) {
  var x = event.clientX - canvas.offsetLeft;
  var y = event.clientY - canvas.offsetTop;
  points.push([x, y]);
  console.log("Clicked at: (" + x + ", " + y + ")");
  
  // Add a dot at the starting point
  ctx.fillStyle = 'black';
  ctx.fillRect(x, y, 5, 5);

  if (points.length >= 1) {
    for (var i = 1; i< points.length; i++) {
		
		if(i<=2){
      drawLine(points[i-1][0], points[i-1][1], points[i][0], points[i][1]);
	  }
    }
  }
});

// Draw the line between two points
function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
   ctx.fillStyle = 'black';
  //ctx.fillRect(x, y, 5, 5);
  if (points.length === 3) {
  var x1 = points[0][0];
  var y1 = points[0][1];
  var x2 = points[1][0];
  var y2 = points[1][1];
  var x3 = points[2][0];
  var y3 = points[2][1];

  var m1 = (y2 - y1) / (x2 - x1);
  var m2 = (y3 - y2) / (x3 - x2);
  var angle = Math.atan((m2 - m1) / (1 + m1 * m2));

 // console.log("Angle: " + angle + " radians");
  console.log("Angle: " + angle * 180 / Math.PI + " degrees");
}
}
